<!DOCTYPE html>
<html ng-app="exchange">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
<script src="js/exchangeController.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
<script src="node_modules/chart.js/Chart.min.js"></script>
<script src= "https://cdn.rawgit.com/jtblin/angular-chart.js/1.0.3/angular-chart.js" type="text/javascript"> </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<body>

<div ng-controller="MainCtrl">


<div class="container">
    <div class="row">
        <div id="priceList" class= "col" ng-repeat="(key,value) in lastPrices" >
                <ul  class="list-group"  >
                        <li class="list-group-item">{{key}}</li>
                        <li class="list-group-item">${{value.price}}</li>
                        <li ng-class="{
                            'backgroundcolor-red': value.change  < 0,
                            'backgroundcolor-green': value.change  >= 0}"
                             class="list-group-item">{{value.change}}%</li>
                    </ul>

        </div>
      
    </div>
    <div id="stockSelectorRow" class="row">
           
        <div class="col-4">
            <h1>
<span class="badge  badge-primary">Stock:  </span>      
</h1>
</div>
           <div class="col">
<select class="form-control" ng-model="selectedStockPrice" ng-change="onStockChange()" ng-options="x for x in stockIds">
    </select>
</div>
</div>
<div class="row">
    <div class=".col-md-1">
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" class="form-control" ng-model="selectedStockPrice" placeholder="stockName" aria-label="Username" aria-describedby="basic-addon1" readonly>
                  </div>
                  <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Category</span>
                        </div>
                        <input type="text" class="form-control" ng-model="selectedStockPriceCategory" placeholder="stockName" aria-label="Username" aria-describedby="basic-addon1" readonly>
                      </div>
                  </div>
    <div class=".col-md-8 col-lg-8">
        <canvas id="line" class="chart chart-line row col" chart-data="data"
        chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
    </div>

</div>
</div>
</div>
</body>
</html>
